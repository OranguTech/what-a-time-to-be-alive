<!doctype html>
<html class="no-js" lang="">
    <head>
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <button class="action" id="theButton">Bet you wont</button>

        <img class="cat-pic" id="pictureGoesHere" src="" />

        <script>
            var button = document.getElementById('theButton');
            var img = document.getElementById('pictureGoesHere');
            var xhttp = new XMLHttpRequest();

            xhttp.open("GET", "http://api.giphy.com/v1/gifs/search?q=space+cat&api_key=dc6zaTOxFJmzC", true);
            xhttp.send();

            button.addEventListener("click", function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    var jsonArray = JSON.parse(xhttp.responseText).data;

                    var item = jsonArray[Math.floor(Math.random() * jsonArray.length)];

                    img.src = item.images.original.url;
                }
            });
        </script>
    </body>
</html>
